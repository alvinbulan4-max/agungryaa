<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Agung & Rya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #nama {
      position: absolute;
      bottom: 40px; /* bisa disesuaikan agar sejajar dgn teks di Canva */
      width: 100%;
      text-align: center;
      font-family: "Poppins", sans-serif;
      font-size: 20px;
      color: #3a3a3a;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <iframe src="https://www.canva.com/design/DAG3-b33KS8/nvJM6E4DsIjjdZcpCdNhJg/view?embed" allowfullscreen></iframe>
  <div id="nama"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("to") || "Tamu Undangan";
    document.getElementById("nama").innerText = "Kepada Yth: " + nama;
  </script>
</body>
</html>
